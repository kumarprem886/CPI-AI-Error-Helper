<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CPI AI Error Helper – Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 18px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 16px;
      padding: 6px 14px;
      cursor: pointer;
    }
    #status {
      margin-left: 10px;
      font-size: 12px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>CPI AI Error Helper – Settings</h2>

  <label for="cpiDomain">CPI Tenant Domain</label>
  <input id="cpiDomain" type="text" placeholder="e.g. cfapps.eu20.hana.ondemand.com" />

  <label for="aiProvider" style="margin-top:16px;">Select AI Provider</label>
  <select id="aiProvider">
    <option value="gemini">Gemini 2.5 Flash</option>
    <option value="openai">OpenAI GPT-4o-mini</option>
  </select>

  <label id="apiKeyLabel" for="apiKey">API Key</label>
  <input id="apiKey" type="password" placeholder="Enter API Key" />

  <button id="saveBtn">Save</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
